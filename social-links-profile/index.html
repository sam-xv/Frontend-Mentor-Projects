<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="assets/scripts/main.js"></script>

</head>

<body ng-app="app" ng-controller="mainCtrl">
  <main>
    <div class="card-container">
      <img width="88" class="avatar-icon" src="./assets/images/avatar-jessica.jpeg" alt="avatar-fallback-icon"/>
      <div class="profile-info">
        <h1><p class="shuffle">Jessica</p>&nbsp;<p class="shuffle">Randall</p></h1>
        <address>London, United Kingdom</address>
      </div>
      <div class="socials-container">
        <p class="info">"Front-end developer and avid reader."</p>
        <div class="social-card" ng-repeat="(key, value) in socials">
          <a href="{{value}}" target="_blank" class="shuffle">{{key}}</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
